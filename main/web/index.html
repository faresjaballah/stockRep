<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Basic HTML -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./box-seam.svg" type="image/x-icon">
    <title>ReStock</title>
</head>
<body class="bg-light">

    <!-- Title Start -->

    <div class="container my-3">
        <div class="row justify-content-center">
            <div class="col-8">
                <h1 class="display-1 text-center">
                    Stock Replenishment
                </h1>
            </div>
        </div>
    </div>

    <!-- Title Finish -->

    <!-- Input start -->

    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-6">

                <span class = "text">Select product</p>
                <select class="form-control" name="selectProduct" id="dropdown">
                    <!-- jQuery script prints products here -->
                </select>

                <br>

                <span class = "text">Select quantity</p>
                <input id = "nPcs" class="form-control" placeholder="Quantity" type="text" name="nPcs" value = "">
                
                <br>
                    
                <button id = "submit" style="width:100%" class="btn btn-outline-primary">Submit</button>
            </div>
        </div>
    </div>

    <!-- Input finish -->

    <!-- Table start -->

    <div class="container">
        <table id = "table" class='table border border-secondary border-4 table-striped'>
            <thead>
                <tr>
                    <th>Supplier</th>
                    <th>Shipment days</th>
                    <th>Order Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- jQuery script prints the table here -->
            </tbody>
        </table>
    </div>

    <!-- Table finish -->

    <!-- Not in stock message start -->

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <h1 id = "noStock" class="text-center text-danger">
                    <!-- Message printed here -->
                </h1>
            </div>
        </div>
    </div>

    <!-- Not in stock message finish -->

    <!-- Link to script that processes and outputs data -->

    <script src = "./jQueryScript.js"></script>
</body>
</html>
